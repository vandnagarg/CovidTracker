<div class="container">
    <div class="row">
        <div class="col-md-2 confirmedcss total">
            <h5>Confirmed</h5>
            <h6>{{totalcases.confirmed}} </h6>
        </div>
        <div class="col-md-2 activecss total">
            <h5>Active</h5>
            <h6>{{totalcases.active}} </h6>

        </div>
        <div class="col-md-2 recoveredcss total">
            <h5>Recovered</h5>
            <h6>{{totalcases.recovered}} </h6>

        </div>
        <div class="col-md-2 total deathscss ">
            <h5>Deceased</h5>
            <h6>{{totalcases.deaths}} </h6>

        </div>
        <div class="col-md-12">
            <app-states [statesData]="statesData"></app-states>
        </div>
    </div>
</div>
