<div class="container login" >
    <div class="container-fluid">
        <form [formGroup]="adminLoginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="username">UserName</label>
              <input type="text" class="form-control" id="username" aria-describedby="usernamehelp" placeholder="Enter username" formControlName="username"  [ngClass]="{ 'is-invalid': submitted && adminLoginForm.get('username').errors }">
              <div *ngIf="submitted && adminLoginForm.get('username').errors" class="invalid-feedback">
                <div *ngIf="adminLoginForm.get('username').errors.required">UserName is required</div>
            </div>
              
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && adminLoginForm.get('password').errors }">
              <div *ngIf="submitted && adminLoginForm.get('password').errors" class="invalid-feedback">
                <div *ngIf="adminLoginForm.get('password').errors.required">Password is required</div>
            </div>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
    </div>
</div>
